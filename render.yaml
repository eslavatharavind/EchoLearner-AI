services:
  # Backend Web Service
  - type: web
    name: echolearner-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: echolearner-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://echolearner-backend.onrender.com
    autoDeploy: true
